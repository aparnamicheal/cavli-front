<!DOCTYPE html>
<html lang="en">
<head>
	<title>JBM</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="img/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="fonts/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/mystyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<a href="add-s3.html" class="btn btn-success" style="color:white;float: right ;margin:20px">Update S3 credentials</a>

	<div class="container-contact100">
		
		<div class="wrap-contact100">
			
			<div class="alert" id='alert'>
				alert
			</div>
			
			<div style="float: right;">
				<a href="home.html" class="btn btn-success" style="color:white">View All files</a>
			</div>
				<span class="contact100-form-title">
					Add new file
				</span>

				<div class="wrap-input100 validate-input" data-validate="fileName is required">
					<input class="input100" id="fileName" type="text" name="fileName" placeholder="File Name" required>
					<label class="label-input100" for="fileName">
					</label>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Title is required">
					<input type="file" accept=".png,.jpg,.jpeg,.gif" onchange=file_validate()  name="file" id="file" class="inputfile inputfile-4" data-multiple-caption="{count} files selected" multiple="" required>
					<label class="label-input100" for="file">
					</label>
				</div>



				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn">
							
						</div>
						<button class="contact100-form-btn"  style="display: inline;" onclick=save_item()>
							Save
						</button>
						
					</div>
					
				</div>
			
		</div>
	</div>




</body>
</html>
